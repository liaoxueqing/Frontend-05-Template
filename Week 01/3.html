<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        border: solid 1px white;
        line-height: 100px;
        font-size: 50px;
        text-align: center;


        display: inline-block;
        vertical-align: middle;

    }
</style>
<html>
<div id="board"></div>

</html>
<script>
/* 增加事件 */
    let pattern = [
        [2, 0, 0],
        [1, 1, 0],
        [0, 0, 0]
    ]
    show()
    function show() {
        let board = document.getElementById('board');

        board.innerHTML = "" // new add

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {

                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.innerText = pattern[i][j] == 2 ? '❌' :
                    pattern[i][j] === 1 ? '⭕' : '';
                cell.addEventListener('click',()=>move(j,i))// new add
                board.appendChild(cell)
            }
            board.appendChild(document.createElement('br'))
        }
    }

    //new add
    function move(x,y){
        pattern[y][x] = color
        color = 3 - color

        show()
    }











</script>
