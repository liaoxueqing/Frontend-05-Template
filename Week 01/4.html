<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        border: solid 1px white;
        line-height: 100px;
        font-size: 50px;
        text-align: center;


        display: inline-block;
        vertical-align: middle;

    }
</style>
<html>
<div id="board"></div>

</html>
<script>
/* 增加事件/胜利判断 */
    let pattern = [
        [2, 0, 0],
        [1, 1, 0],
        [0, 0, 0]
    ]
    show()
    function show() {
        let board = document.getElementById('board');

        board.innerHTML = "" // new add 03.html

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {

                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.innerText = pattern[i][j] == 2 ? '❌' :
                    pattern[i][j] === 1 ? '⭕' : '';
                cell.addEventListener('click',()=>move(j,i))// new add 03.html
                board.appendChild(cell)
            }
            board.appendChild(document.createElement('br'))
        }
    }

    //new add 03.html
    function move(x,y){
        pattern[y][x] = color
        if(check()){// new add 
            alert(color == 2 ? 'X is winner !' : 'O is winner !')
        }
        color = 3 - color

        show()
    }

    function check(){
        for (let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false
                }
            }
            if(win) 
                return true
            
        }


        for (let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false
                }
            }
            if(win) 
                return true
            
        }
        {
            let win =true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j]) {
                    win =false
                }                
            }
            if(win) 
                return true
        }
        {
            let win =true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j]) {
                    win =false
                }                
            }
            if(win) 
                return true
        }
    }











</script>
