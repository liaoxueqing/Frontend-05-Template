<script>

    let $ = Symbol("$")
    class Trie{
      constructor() {
        this.root = Object.create(null)
      }
      insert(word){
        let node = this.root//指针node
        for (let c of word) {
          if(!node[c]){
            node[c] = Object.create(null)//创建子树

          }
          node = node[c]//指针指向子树

        }

        if(!($ in node)){
          node[$] = 0
        }

        node[$] ++
      }

      most(){
        let max = 0
        let maxWord = null
        let visit = (node,word)=>{ // visit命名很好
          if(node[$] && node[$] > max){ // node[$]:true表明是单词
            max = node[$]
            maxWord = word
          }
          for (let p in node) {
            visit(node[p],word + p)
          }
        }

        visit(this.root,"")
        console.log(max,maxWord)

      }
    }
    function randomWord(length) {
      var s = ""
      for (let i = 0; i < length; i++) {
        s += String.fromCharCode(Math.random() * 26 + "a".charCodeAt(0))
      }

      return s
    }

    let trie = new Trie();

    for (let i = 0; i < 100000; i++) {
      trie.insert(randomWord(4))
    }

console.log(trie)

</script>
